@if (usuarioLogueado != null) {
<div class="html">
    <div [@fadeInOut] style="display: flex; justify-items: center; align-items: center;">
        <app-cabecera></app-cabecera>
        <div class="tabla">
            <p-table [value]="listaSolicitudes" dataKey="code" [paginator]="true" [rows]="5"
                [tableStyle]="{'min-width': '90rem'}" class="table table-hover table-striped text-center">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Concepto</th>
                        <th style="width: 15%;" class="text-center">Ciudad</th>
                        <th class="text-center">Creador</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-solicitud>
                    <tr>
                        <td class="text-center">{{solicitud.nombre}}</td>
                        <td class="text-center">{{solicitud.concepto}}</td>
                        <td class="text-center">{{solicitud.ciudad}}</td>
                        <td class="text-center">{{solicitud.usuario.email}}</td>
                    </tr>
                </ng-template>

            </p-table>
            <div class="text-center mt-5">
                <button type="button" class="btn btn-primary mb-5" routerLink="">Volver al Inicio</button>
            </div>
        </div>
    </div>
</div>
}@else {
{{redireccion()}}
}
