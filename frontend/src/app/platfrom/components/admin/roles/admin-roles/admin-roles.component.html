<h3 class="text-center mt-5 mb-5">Roles</h3>
<div class="">
    <p-table [value]="listaRoles" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [tableStyle]="{ 'width': '50%', 'margin-left': '25%'}"
        currentPageReportTemplate="Mostrando del {first} al {last} ({totalRecords} Roles totales)"
        class="table table-hover table-striped text-center custom-center">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">View</th>
                <th style="width:15%">NOMBRE</th>
                <th style="width:15%">NÃšMERO DE USUARIOS</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-role>
            <tr>
                <td class="text-center"><button type="button" style="border: none; background: none;"><i
                            class="pi pi-eye" style="color: blue;" (click)="getRolById(role.id)"></i></button></td>
                <td class="text-center">{{role.name}}</td>
                <td class="text-center">{{numeroUsuariosPorRol[role.id]}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>


@if(openModal) {
<div class="modal-overlay" [@fadeInOut]="true">
    <div class="modal-content">
        <span (click)="cerrarModal()" class="close-button"><i class="pi pi-times"></i></span>
        <div class="modal-header">
            <h2 class="modal-title" style="color: blue;">Datos de Rol</h2>
        </div>
        <div class="modal-body">
            <div class=" d-flex">
                <div class=" activitie-details">

                    <div class="container" style="width:100%;">
                        <h4 class="text-center mb-5">Usuarios con rol de {{rol.name}}</h4>
                        <div class="card">
                            <p-table [value]="listaUsuarios" [tableStyle]="{'min-width': '26rem'}" [paginator]="true"
                                [rows]="4" [showCurrentPageReport]="true">
                                <ng-template pTemplate="header" let-columns>
                                    <tr>
                                        <th th class="text-center">Usuario</th>
                                        <th class="text-center">Correo</th>

                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-usuario let-columns="columns">
                                    <tr>
                                        <td th class="text-center"> {{usuario.username}}</td>
                                        <td th class="text-center"> {{usuario.email}}</td>
                                    </tr>
                                </ng-template>


                            </p-table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
}
